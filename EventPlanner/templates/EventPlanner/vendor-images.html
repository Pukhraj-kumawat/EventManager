

{% load static %}

<link rel="stylesheet" href="{% static 'EventPlanner/css/vendor-images.css' %}">
<link rel="stylesheet" href="{% static 'EventPlanner/css/navbar.css' %}">
<div class="navbar-div">
{% include 'navbar.html' %}
</div>

<a href="{{request.META.HTTP_REFERER}}" class="go-back">            
    <img src="/static/images/back.png" alt="" width="40px"  >
</a>

<div class="parent-div">

    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ImageForm}}
        <input type="submit" value="POST" class="post">
    </form>



    <div>
        <div class="grid-div">
        {% for image_object in images %}
        <div class="one-image">
            <img src="{{image_object.image.url}}" alt="" width="200" height="200">

            <form action="" method="POST">      
                {% csrf_token %}     
                <input type="hidden" value="{{image_object.id}}" name="delete-image-id">
                <input type="submit" value="Delete" class="delete">
            </form>
        </div>
        {% endfor %}
        </div>
    </div>

</div>

<script src="{% static 'EventPlanner/js/vendor-images.js' %}"></script>
