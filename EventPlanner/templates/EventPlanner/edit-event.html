
{% load static %}
<title>Event Hub</title>
<link rel="stylesheet" href="{% static 'EventPlanner/css/edit-event.css' %}">
<link rel="stylesheet" href="{% static 'EventPlanner/css/navbar.css' %}">
<div class="navbar-div">
{% include 'navbar.html' %}
</div>

<a href="{{request.META.HTTP_REFERER}}" class="go-back">            
    <img src="/static/images/back.png" alt="" width="40px"  >
</a>

<div class="parent-div">

    <form action="" method="POST">
        {% csrf_token %}

    {% for field in event_form %}
        <p><b>{{field.label_tag}}</b></p>
        <div>{{field}}</div>
    {% endfor %}
    <br>
        <input type="submit" value="Submit" class="submit">
    </form>
</div>

    <script src="{% static 'EventPlanner/js/edit-event.js' %}"></script>
