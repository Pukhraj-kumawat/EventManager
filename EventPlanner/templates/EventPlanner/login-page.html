{% load static %}
<title>Event Hub</title>

<link rel="stylesheet" href="{% static 'EventPlanner/css/login-page.css' %}">
<link rel="stylesheet" href="{% static 'EventPlanner/css/navbar.css' %}">
<div class="navbar-div">
{% include 'navbar.html' %}
</div>

<div class="login-container">
    
        <div class="login-form-div">
            <form action="" method="POST">
                {% csrf_token %}
                <p class="enter-username">Enter username</p>
                <input type="text" name="username" placeholder="username" class="username">
                <p class="enter-password">Enter password</p>
                <input type="password" name="password" placeholder="password" class="password">
                <p>
                    <input type="submit" value="Log in" class="log-in">                
                </p>                
            </form>
        </div>
        <div class="validation-error-div">
            {% if validation_error %}
            <p>Username or Password is invalid!</p>
            {% endif %}
        </div>
        <br>
        <div>
            Need an account? <a href="/sign-up-customer/" class="sign-up">Sign up</a>
        </div>

</div>
<script src="{% static 'EventPlanner/js/login-page.js' %}"></script>
