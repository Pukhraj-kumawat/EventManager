
{% load static %}

<link rel="stylesheet" href="{% static 'EventPlanner/css/create-event.css' %}">

<p><a href="{{request.META.HTTP_REFERER}}">Go back</a></p>

<h3>Create a Event...</h3>

<form action="" method="POST">
    {% csrf_token %}
    {% for field in EventForm %}
        <div>{{field.label_tag}}</div>
        <div>{{field}}</div>

    {% endfor %}
    <input type="submit" value="Submit">
</form>

<script src="{% static 'EventPlanner/js/create-event.js' %}"></script>
