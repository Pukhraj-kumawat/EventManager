{% extends 'navbar.html' %}


{% block content %}
<h3>This is home page</h3>

<form action="" method="GET">
    <input type="text" placeholder="Search event.." name="event">
</form>

{% if filter %}
<a href="/">All categories</a>
{% endif %}
{% for category in categories %}

{% endfor %}

<a href="/profile/{{request.user.id}}/">Your profile</a>
{% endif %}

{% endblock %}
