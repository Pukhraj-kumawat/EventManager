<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    {% load static %}
    
    <link rel="stylesheet" type="text/css" href="{% static 'customer/css/home.css' %}">
    
</head>

<body>
    <div class="navbar-div">
        {% include 'navbar.html' %}
    </div>


    <div class="home-image">
        <img src="{% static 'images/events.png' %}" alt="" id="event-image" width="100%" height="400px">
    </div>


    <div class="home-div">

        <form action="" method="GET">
            <input type="text" placeholder="Search event.." name="event">
        </form>

        {% if filter %}
        <a href="/home-C/">All categories</a>
        {% endif %}

        <div class="grid-div">

            {% for category in categories %}
            <div class="event-div">
                <a href="/book/{{category.id}}">{{category}} </a>


                <a href="/book/{{category.id}}"> <img class="photo" src="/static/images/{{category}}.jpeg" alt=""></a>


                <a href="/book/{{category.id}}">Explore</a>
            </div>
            {% endfor %}

        </div>

        {% if not request.user.is_authenticated %}
        <script src="{% static 'customer/js/home-unauth.js' %}"></script>
        {% else %}
        <script src="{% static 'customer/js/home-auth.js' %}"></script>
        {% endif %}

    </div>

</body>

</html>
